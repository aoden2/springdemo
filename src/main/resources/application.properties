server.port=8080

#I assume your database named 'springdemo', either create a new database springdemo
#or change url to your own datase(that db should be empty
#becasue when you run spring will generate table structures)
spring.datasource.url=jdbc:mysql://localhost:3306/springdemo
#your database username
spring.datasource.username=
#your database password
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.enabled=true

#put your email credential here for sending recovery email(I recommend you to create a new one for testing)
#some email providers such as gmail requires you to enable login
#from less secure app in order to send email, so make sure your email is configured
mail=
mail.password=